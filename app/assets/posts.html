<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Palatinate Tech</title>
</head>

<body>
  <h1>Posts</h1>
  <div class="post-list blue">
  <!T @posts.each do |post| T!>
    <div class="post-list__item yellow">
      <h2><!T= post["title"] T!></h2>
      <p><!T= post["content"] T!></p>
    </div>
  <!T end T!>
</body>
<!-- <!T script_tag "index.js" T!> -->
</html>
