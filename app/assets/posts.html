<!doctype html>

<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Palatinate Tech</title>
</head>

<body>
  <h1>Posts</h1>
  <div class="post-list blue">
  <% @posts.each do |post| %>
    <div class="post-list__item yellow">
      <h2><%= post["title"] %></h2>
      <p><%= post["content"] %></p>
    </div>
  <% end %>
</body>
<!-- <%= script_tag "index.js" %> -->
</html>
